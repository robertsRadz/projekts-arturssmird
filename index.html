
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SaplīsisTraktors.lv</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saplīsistraktors.lv</h1>
                <img src="attached_assets/tractor-icon.png" alt="Traktora ikona">
                <img src="attached_assets/user-icon.png" alt="Lietotāja ikona">
            </div>
            <div class="auth">
                <a href="#" class="login-btn">Reģistrējies/Pieslēdzies</a>
                <span class="phone">Tālrunis: +371 293847</span>
                <img src="attached_assets/lock-icon.png">
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Galerija</h2>
        </section>

        <section class="info-blocks">
            <div class="left-block">
                <h3>Ja traktors tavs bieži plīst-pie mums tev ātri jāatlīst.</h3>
                <img src="attached_assets/broken-tractor.jpg" alt="Salauzts traktors">
                <p>Neatstāj savu traktoru novārtā.</p>
            </div>
            
            <div class="right-block">
                <img src="attached_assets/working-tractor.jpg" alt="Strādājošs traktors">
                <h3>Jūsu traktors-mūsu prieks un prioritāte.</h3>
                <p>Viegla pieejamība un labas cenas</p>
            </div>
        </section>

        <section class="bottom-info">
            <div class="location">
                <p>Zeltrītu iela 16</p>
            </div>
            <button class="service-btn">Iesniegt sūdzību</button>
            <div class="about-us">
                <h3>Par mums</h3>
            </div>
            <div class="darbalaiks">
                <p>Darba laiks: 9:00-17:00</p>
            </div>
        </section>
    </main>
</body>
</html>
