
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saplīsistraktors.lv</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saplīsistraktors.lv</h1>
                <img src="attached_assets/image_1745585401351.png" alt="Logo" class="nav-logo">
            </div>
            <div class="auth">
                <div class="login-container">
                    <img src="attached_assets/{8A107AA5-7AFA-4547-BD67-0DDB6F4CEDB5}_1746687237694.png" alt="User" class="user-icon">
                    <a href="#" class="login-btn">Reģistrējies/Pieslēdzies</a>
                    <img src="attached_assets/{4F42B970-AF92-4877-AF17-C669E2F8D2D7}_1745585206662.png" alt="Lock" class="lock-icon">
                </div>
                <span class="phone">Tālrunis: +371 293847</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <div class="left-side">
                <p class="main-text">Ja traktors tavs bieži plīst-pie mums tev ātri jāatlīst.</p>
                <img src="attached_assets/{2B192715-AC23-4CC2-B6EE-9E778B1B7B2F}_1744873553477.png" alt="Old tractor" class="old-tractor">
                <p class="sub-text">Neatstāj savu traktoru novārtā.</p>
            </div>
            
            <div class="right-side">
                <img src="attached_assets/{20DB2B2B-F9DA-48D5-8213-79D2BA84D685}_1744873313367.png" alt="New tractor" class="new-tractor">
                <div class="label">Remonts</div>
                <div class="label">Cenas</div>
                <button class="gallery-btn">Galerija</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="location">
                <img src="attached_assets/{BACA62C9-C493-425E-B303-AF30B85B38DD}_1745477532294.png" alt="Location" class="location-icon">
                <span>Zeltrītu iela 16</span>
            </div>
            <button class="service-btn">Iesniegt sūdzību</button>
            <button class="about-btn">Par mums</button>
            <div class="work-hours">
                <span>Darba laiks:9:00-17:00</span>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
