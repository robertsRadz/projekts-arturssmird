
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saplīsistraktors.lv</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saplīsistraktors.lv</h1>
                <img src="attached_assets/{1CF922BF-8FC8-4C18-9593-F750898FE127}_1745584936572.png" alt="Logo" class="logo-img">
                <img src="attached_assets/{4F42B970-AF92-4877-AF17-C669E2F8D2D7}_1745585206662.png" alt="User" class="user-icon">
                <a href="#" class="login-btn">Reģistrējies/Pieslēdzies</a>
                <img src="attached_assets/{D3B91813-A1EF-4561-96B8-CD9F8E989A80}_1745585015295.png" alt="Lock" class="lock-icon">
                <span class="phone">Tālrunis: +371 293847</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <div class="left-side">
                <h2>Ja traktors tavs bieži plīst-pie mums tev ātri jāatlīst.</h2>
                <img src="attached_assets/Sākumlapa.png" alt="Vecs traktors" class="old-tractor">
                <p class="sub-text">Neatstāj savu traktoru novārtā.</p>
            </div>
            
            <div class="right-side">
                <img src="attached_assets/{20DB2B2B-F9DA-48D5-8213-79D2BA84D685}_1744873313367.png" alt="New Tractor" class="new-tractor">
                <div class="labels">
                    <div class="label">Remonts</div>
                    <div class="label">Cenas</div>
                </div>
                <button class="gallery-btn">Galerija</button>
            </div>
        </div>

        <footer>
            <div class="footer-left">
                <img src="attached_assets/{2B192715-AC23-4CC2-B6EE-9E778B1B7B2F}_1744873553477.png" alt="Location" class="location-icon">
                <span>Zeltrītu iela 16</span>
            </div>
            <button class="service-btn">Iesniegt sūdzību</button>
            <button class="about-btn">Par mums</button>
            <div class="footer-right">
                <span>Darba laiks:</span>
                <span>Darb.dien.9:00-17:00</span>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
