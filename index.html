
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saplīsistraktors.lv</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saplīsistraktors.lv</h1>
            </div>
            <div class="auth">
                <span class="phone">Tālrunis: +371 293847</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <div class="left-side">
                <p class="main-text">Ja traktors tavs bieži plīst-pie mums tev ātri jāatlīst.</p>
                <img src="attached_assets/Sākumlapa.png" alt="Vecs traktors" class="old-tractor">
                <p class="sub-text">Neatstāj savu traktoru novārtā.</p>
            </div>
            
            <div class="right-side">
                <img src="attached_assets/{F0A10323-8306-44B0-A032-FDC8998AAEBB}_1744873039053.png" alt="Jauns traktors" class="new-tractor">
                <div class="label">Remonts</div>
                <div class="label">Cenas</div>
                <button class="gallery-btn">Galerija</button>
            </div>
        </div>

        <footer>
            <span class="address">Zeiferta iela 16</span>
            <button class="service-btn">Iesniegt sūdzību</button>
            <button class="about-btn">Par mums</button>
            <span class="work-hours">Darba laiks 8:00-20:00</span>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
