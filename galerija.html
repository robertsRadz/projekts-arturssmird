<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galerija | Saplīsistraktors.lv</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saplīsistraktors.lv</h1>
                <img src="2bfb3634-6a22-4a95-9467-8818568079ec 1.png" alt="Logo" class="nav-logo">
            </div>
            <div class="auth">
                <div class="login-container">
                    <img src="image 2.png" alt="User" class="user-icon">
                    <a href="#" class="login-btn">Reģistrējies/Pieslēdzies</a>
                    <img src="lock-icon.png" alt="Lock" class="lock-icon">
                </div>
                <span class="phone">Tālrunis: +371 293847</span>
                <!-- Atpakaļ uz sākumlapu link added here -->
                <a href="index.html" class="back-to-home-link">Atpakaļ uz sākumlapu</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <h2>Galerija</h2>
            
            <div class="gallery-grid">
                <img src="image 12.png" alt="Gallery Image 1">
                <img src="image 14.png" alt="Gallery Image 2">
                <img src="image 9.png" alt="Gallery Image 3">
                <img src="image 8.png" alt="Gallery Image 4">
                <!-- Add more images as needed -->f
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="location">
                <img src="alternate-map-marker 1.png" alt="Location" class="location-icon">
                <span>Zeltrītu iela 16</span>
            </div>
            <button class="service-btn">Iesniegt sūdzību</button>
            <button class="about-btn">Par mums</button>
            <div class="work-hours">
                <span>Darba laiks:9:00-17:00</span>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
