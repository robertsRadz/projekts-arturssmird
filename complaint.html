<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sūdzības forma - SaplīsisTraktors.lv</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Saplīsistraktors.lv</h1>
            </div>
            <div class="auth">
                <a href="index.html">Atpakaļ uz sākumlapu</a>
            </div>
        </nav>
    </header>

    <main class="complaint-main">
        <form id="complaintForm" class="complaint-form">
            <div class="form-group">
                <label for="username">Lietotājvārds:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">E-pasts:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="complaint">Sūdzība:</label>
                <input type="text" id="complaint" name="complaint" required>
            </div>
            <button type="submit" class="submit-complaint-btn">Iesniegt</button>
        </form>
        <div class="popup" id="thankYouPopup">
            <h2>Paldies!</h2>
            <p>Paldies, ka ziņojāt! mēs aplūkosim problēmu un drīzumā jums atbildēsim</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
